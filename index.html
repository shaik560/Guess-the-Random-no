<style>
    body{
        background-color: #FD6569;
    }
    .box{
        background-color: rgb(212, 100, 100);
        color: black;
        display: inline-block;
        margin-left: 70px;
        margin-top: 50px;
        top: 20%;
        left: 35%;
        position: relative;
        width: 20%;
        height: 30%;
        text-align: center;
        border-radius: 10px;
    }
    .btn{
        background-color: black;
        width: 55px;
        height: 25px;
        color: white;
        border-radius: 10px;

    }
    .boxnum{
        background-color: white;
    }
</style>
<div class="box">
<h1>Guess the Number</h1>
<input class="boxnum" id="checknumber" placeholder="Enterno">
<button class="btn" onclick="check()">Check</button>
<p id="result">You are Wrong/right</p>
<p id="score">Score:10</p>
</div>

<script>
    var checknumber = document.getElementById("checknumber")
    var result = document.getElementById("result")
    var score = document.getElementById("score")
    var randomnumber = Math.floor(Math.random()*10)+1
    var totalScore = 10

    function check()
    {
        var enternumber = checknumber.value
        if(randomnumber==enternumber)
        {
        console.log("right")
        result.textContent="right"
        alert("You Got The Answer")
        }
        else
        {
            totalScore=totalScore-1
            score.textContent="score:"+totalScore
            result.textContent="wrong"
        }
    }
</script>
